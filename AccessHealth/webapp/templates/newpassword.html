<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
            background: linear-gradient(90deg, #00BC7D 0%, #00C8A0 100%);
        }

        /* Gradient Blur Overlays */
        .gradient-overlay-1 {
            position: absolute;
            width: 800px;
            height: 800px;
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(114, 244, 250, 0.6) 0%, rgba(49, 106, 215, 0.4) 50%, transparent 70%);
            filter: blur(104.65px);
            mix-blend-mode: plus-lighter;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .gradient-overlay-2 {
            position: absolute;
            width: 600px;
            height: 600px;
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(246, 184, 253, 0.4) 0%, rgba(114, 244, 250, 0.3) 50%, transparent 70%);
            filter: blur(54.1px);
            mix-blend-mode: color-dodge;
            pointer-events: none;
        }

        /* Texture Overlay */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /%3E%3CfeColorMatrix type="saturate" values="0" /%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noise)" opacity="0.03" /%3E%3C/svg%3E');
            transform: rotate(-90deg);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Sparkles */
        .sparkles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(114, 244, 250, 0.8) 30%, transparent 70%);
            mix-blend-mode: color-dodge;
        }

        .sparkle::before {
            width: 2px;
            height: 16px;
        }

        .sparkle::after {
            width: 16px;
            height: 2px;
        }

        /* Top-right sparkles */
        .sparkle-group-top {
            position: absolute;
            top: 15%;
            right: 12%;
            transform: rotate(60.61deg);
        }

        .sparkle-1 {
            top: 0;
            left: 0;
            opacity: 0.5;
        }

        .sparkle-2 {
            top: 30px;
            left: 40px;
            opacity: 0.8;
        }

        .sparkle-3 {
            top: -20px;
            left: 60px;
            opacity: 0.3;
            width: 15px;
            height: 15px;
        }

        .sparkle-4 {
            top: 50px;
            left: 20px;
            opacity: 0.6;
            width: 18px;
            height: 18px;
        }

        /* Bottom-left sparkles */
        .sparkle-group-bottom {
            position: absolute;
            bottom: 15%;
            left: 10%;
            transform: rotate(-169.81deg);
        }

        .sparkle-5 {
            top: 0;
            left: 0;
            opacity: 0.4;
        }

        .sparkle-6 {
            top: 25px;
            left: 35px;
            opacity: 0.7;
        }

        .sparkle-7 {
            top: -15px;
            left: 50px;
            opacity: 0.2;
            width: 16px;
            height: 16px;
        }

        .sparkle-8 {
            top: 40px;
            left: 15px;
            opacity: 0.5;
            width: 17px;
            height: 17px;
        }

        /* Main Container - Bootstrap Flexbox */
        .main-container {
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .form-wrapper {
            max-width: 548px;
            width: 100%;
        }

        /* Title Section - Bootstrap Text Utilities */
        .title-section {
            margin-bottom: 56px;
        }

        .title {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 40px;
            line-height: 46px;
            color: #FFFFFF;
            text-transform: capitalize;
            margin-bottom: 28px;
        }

        .subtitle {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            line-height: 130%;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Input Section - Bootstrap Gap Utility */
        .input-section {
            width: 100%;
        }

        .password-field {
            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            height: 60px;
            background: #FFFFFF;
            border: 1px solid #4D4D4D;
            border-radius: 4px;
            padding-left: 18px;
            padding-right: 50px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #333333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .password-input::placeholder {
            color: #C0C0C0;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
        }

        .password-input:focus {
            border-color: #316AD7;
            box-shadow: 0 0 8px rgba(49, 106, 215, 0.3);
        }

        /* Eye Icon */
        .eye-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        /* Purple Badge */
        .purple-badge {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7B3FF2 0%, #5A2EC4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #FFFFFF;
            box-shadow: 0 4px 12px rgba(123, 63, 242, 0.4);
            z-index: 10;
        }

        /* Submit Button - Bootstrap w-100 */
        .submit-button {
            width: 100%;
            height: 60px;
            background: linear-gradient(90.67deg, #F6B8FD -7.12%, #316AD7 114.37%);
            border-radius: 4px;
            border: none;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(49, 106, 215, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Confirmation Message */
        .confirmation-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFFFFF;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .confirmation-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .confirmation-message h2 {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #00BC7D;
            margin-bottom: 16px;
        }

        .error-message {
            background: #FFFFFF;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-message h2 {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #FF5459;
            margin-bottom: 16px;
        }

        .confirmation-message p {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #333333;
            margin-bottom: 24px;
        }

        .close-button {
            padding: 12px 32px;
            background: linear-gradient(90.67deg, #F6B8FD -7.12%, #316AD7 114.37%);
            border: none;
            border-radius: 4px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 106, 215, 0.4);
        }

        /* Sparkle Animation */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        .sparkle-1, .sparkle-5 {
            animation: twinkle 2s ease-in-out infinite;
        }

        .sparkle-2, .sparkle-6 {
            animation: twinkle 2.5s ease-in-out infinite 0.3s;
        }

        .sparkle-3, .sparkle-7 {
            animation: twinkle 3s ease-in-out infinite 0.6s;
        }

        .sparkle-4, .sparkle-8 {
            animation: twinkle 2.2s ease-in-out infinite 0.9s;
        }

        /* Bootstrap Responsive Adjustments */
        @media (max-width: 576px) {
            .title {
                font-size: 32px;
                line-height: 38px;
            }

            .subtitle {
                font-size: 16px;
            }

            .password-input {
                font-size: 16px;
                height: 54px;
            }

            .submit-button {
                font-size: 20px;
                height: 54px;
            }

            .confirmation-message {
                padding: 30px 40px;
                margin: 0 20px;
            }

            .error-message {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="gradient-overlay-1"></div>
    <div class="gradient-overlay-2"></div>
    <div class="texture-overlay"></div>

    <!-- Sparkles -->
    <div class="sparkles-container">
        <!-- Top-right sparkles -->
        <div class="sparkle-group-top">
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            <div class="sparkle sparkle-4"></div>
        </div>

        <!-- Bottom-left sparkles -->
        <div class="sparkle-group-bottom">
            <div class="sparkle sparkle-5"></div>
            <div class="sparkle sparkle-6"></div>
            <div class="sparkle sparkle-7"></div>
            <div class="sparkle sparkle-8"></div>
        </div>
    </div>

    <!-- Main Content - Bootstrap Container & Flexbox -->
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        <div class="form-wrapper">
            <div class="title-section text-center">
                <h1 class="title">Create New Password</h1>
                <p class="subtitle">Type your new strong password. Your password must include:<br>One capital letter &amp; one small letter at least. One special<br>character &amp; Minimum 8 digits long.</p>
            </div>

            <div class="input-section">
                <div class="mb-4 password-field">
                    <input type="password" class="form-control password-input" id="passwordInput" placeholder="Password" required>
                    <svg class="eye-icon" id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <div class="mb-4 password-field">
                    <input type="password" class="form-control password-input" id="confirmPasswordInput" placeholder="Confirm Password" required>
                    <svg class="eye-icon" id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <button class="btn submit-button w-100 mt-3" id="submitButton">Confirm Changes</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Message -->
    <div class="confirmation-message" id="confirmationMessage">
        <h2>Password Changed!</h2>
        <p>Your password has been successfully updated.</p>
        <button class="close-button" id="closeButton">Close</button>
    </div>

    <!-- Error Message -->
    <div class="confirmation-message" id="errorMessage">
        <div class="error-message">
            <h2>Error!</h2>
            <p id="errorText"></p>
            <button class="close-button" id="closeErrorButton">Close</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const confirmPasswordInput = document.getElementById('confirmPasswordInput');
        const submitButton = document.getElementById('submitButton');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const errorMessage = document.getElementById('errorMessage');
        const closeButton = document.getElementById('closeButton');
        const closeErrorButton = document.getElementById('closeErrorButton');
        const eyeIcon1 = document.getElementById('eyeIcon1');
        const eyeIcon2 = document.getElementById('eyeIcon2');
        const errorText = document.getElementById('errorText');

        // Toggle password visibility for first field
        eyeIcon1.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon1.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon1.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });

        // Toggle password visibility for second field
        eyeIcon2.addEventListener('click', function() {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeIcon2.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                confirmPasswordInput.type = 'password';
                eyeIcon2.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });

        // Handle form submission
        submitButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validate passwords
            const validation = validatePassword(password, confirmPassword);
            
            if (validation.isValid) {
                // Show confirmation message
                confirmationMessage.classList.add('show');
                
                // Clear inputs
                passwordInput.value = '';
                confirmPasswordInput.value = '';
            } else {
                // Show error message
                errorText.textContent = validation.message;
                errorMessage.classList.add('show');
            }
        });

        // Handle Enter key press
        confirmPasswordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });

        // Close confirmation message
        closeButton.addEventListener('click', function() {
            confirmationMessage.classList.remove('show');
        });

        // Close error message
        closeErrorButton.addEventListener('click', function() {
            errorMessage.classList.remove('show');
        });

        // Password validation function
        function validatePassword(password, confirmPassword) {
            // Check if passwords match
            if (password !== confirmPassword) {
                return {
                    isValid: false,
                    message: 'Passwords do not match. Please try again.'
                };
            }

            // Check minimum length (8 characters)
            if (password.length < 8) {
                return {
                    isValid: false,
                    message: 'Password must be at least 8 characters long.'
                };
            }

            // Check for at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return {
                    isValid: false,
                    message: 'Password must include at least one capital letter.'
                };
            }

            // Check for at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                return {
                    isValid: false,
                    message: 'Password must include at least one small letter.'
                };
            }

            // Check for at least one special character
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                return {
                    isValid: false,
                    message: 'Password must include at least one special character.'
                };
            }

            return {
                isValid: true,
                message: 'Password is valid'
            };
        }
    </script>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Define the Toast configuration
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end', // Top right corner
            showConfirmButton: false,
            timer: 3000, // Disappears after 3 seconds
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        // Loop through Django messages
        {% for message in messages %}
            Toast.fire({
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                title: "{{ message }}"
            });
        {% endfor %}
    });
</script>
{% endif %}
</body>
</html>
