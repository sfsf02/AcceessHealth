<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
            background: linear-gradient(90deg, #00BC7D 0%, #00C8A0 100%);
        }

        /* Gradient Blur Overlays */
        .gradient-overlay-1 {
            position: absolute;
            width: 800px;
            height: 800px;
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(114, 244, 250, 0.6) 0%, rgba(49, 106, 215, 0.4) 50%, transparent 70%);
            filter: blur(104.65px);
            mix-blend-mode: plus-lighter;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .gradient-overlay-2 {
            position: absolute;
            width: 600px;
            height: 600px;
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(246, 184, 253, 0.4) 0%, rgba(114, 244, 250, 0.3) 50%, transparent 70%);
            filter: blur(54.1px);
            mix-blend-mode: color-dodge;
            pointer-events: none;
        }

        /* Texture Overlay */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /%3E%3CfeColorMatrix type="saturate" values="0" /%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noise)" opacity="0.03" /%3E%3C/svg%3E');
            transform: rotate(-90deg);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Sparkles */
        .sparkles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(114, 244, 250, 0.8) 30%, transparent 70%);
            mix-blend-mode: color-dodge;
        }

        .sparkle::before {
            width: 2px;
            height: 16px;
        }

        .sparkle::after {
            width: 16px;
            height: 2px;
        }

        /* Top-right sparkles */
        .sparkle-group-top {
            position: absolute;
            top: 15%;
            right: 12%;
            transform: rotate(60.61deg);
        }

        .sparkle-1 {
            top: 0;
            left: 0;
            opacity: 0.5;
        }

        .sparkle-2 {
            top: 30px;
            left: 40px;
            opacity: 0.8;
        }

        .sparkle-3 {
            top: -20px;
            left: 60px;
            opacity: 0.3;
            width: 15px;
            height: 15px;
        }

        .sparkle-4 {
            top: 50px;
            left: 20px;
            opacity: 0.6;
            width: 18px;
            height: 18px;
        }

        /* Bottom-left sparkles */
        .sparkle-group-bottom {
            position: absolute;
            bottom: 15%;
            left: 10%;
            transform: rotate(-169.81deg);
        }

        .sparkle-5 {
            top: 0;
            left: 0;
            opacity: 0.4;
        }

        .sparkle-6 {
            top: 25px;
            left: 35px;
            opacity: 0.7;
        }

        .sparkle-7 {
            top: -15px;
            left: 50px;
            opacity: 0.2;
            width: 16px;
            height: 16px;
        }

        .sparkle-8 {
            top: 40px;
            left: 15px;
            opacity: 0.5;
            width: 17px;
            height: 17px;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 32px;
            left: 32px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }

        /* Main Container using Bootstrap */
        .main-content {
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .form-wrapper {
            max-width: 548px;
            width: 100%;
        }

        /* Title Section */
        .title {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 40px;
            line-height: 46px;
            color: #FFFFFF;
            text-transform: capitalize;
        }

        .subtitle {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 20px;
            line-height: 130%;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Bootstrap Form Control Override */
        .form-control {
            height: 60px;
            background: #FFFFFF;
            border: 1px solid #4D4D4D;
            border-radius: 4px;
            padding-left: 18px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #333333;
        }

        .form-control::placeholder {
            color: #C0C0C0;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
        }

        .form-control:focus {
            border-color: #316AD7;
            box-shadow: 0 0 8px rgba(49, 106, 215, 0.3);
        }

        /* Submit Button - Bootstrap Override */
        .btn-submit {
            height: 60px;
            background: linear-gradient(90.67deg, #F6B8FD -7.12%, #316AD7 114.37%);
            border-radius: 4px;
            border: none;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(49, 106, 215, 0.4);
            background: linear-gradient(90.67deg, #F6B8FD -7.12%, #316AD7 114.37%);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Confirmation Modal */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .confirmation-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content-custom {
            background: #FFFFFF;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content-custom h2 {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #00BC7D;
            margin-bottom: 16px;
        }

        .modal-content-custom p {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #333333;
            margin-bottom: 24px;
        }

        .btn-close-modal {
            padding: 12px 32px;
            background: linear-gradient(90.67deg, #F6B8FD -7.12%, #316AD7 114.37%);
            border: none;
            border-radius: 4px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 106, 215, 0.4);
        }

        /* Sparkle Animation */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        .sparkle-1, .sparkle-5 {
            animation: twinkle 2s ease-in-out infinite;
        }

        .sparkle-2, .sparkle-6 {
            animation: twinkle 2.5s ease-in-out infinite 0.3s;
        }

        .sparkle-3, .sparkle-7 {
            animation: twinkle 3s ease-in-out infinite 0.6s;
        }

        .sparkle-4, .sparkle-8 {
            animation: twinkle 2.2s ease-in-out infinite 0.9s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-wrapper {
                max-width: 90%;
                padding: 0 15px;
            }

            .title {
                font-size: 32px;
                line-height: 38px;
            }

            .subtitle {
                font-size: 16px;
            }

            .form-control {
                height: 50px;
                font-size: 16px;
            }

            .btn-submit {
                height: 50px;
                font-size: 20px;
            }

            .back-button {
                top: 16px;
                left: 16px;
                width: 40px;
                height: 40px;
            }

            .sparkle-group-top,
            .sparkle-group-bottom {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="gradient-overlay-1"></div>
    <div class="gradient-overlay-2"></div>
    <div class="texture-overlay"></div>

    <!-- Sparkles -->
    <div class="sparkles-container">
        <!-- Top-right sparkles -->
        <div class="sparkle-group-top">
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            <div class="sparkle sparkle-4"></div>
        </div>

        <!-- Bottom-left sparkles -->
        <div class="sparkle-group-bottom">
            <div class="sparkle sparkle-5"></div>
            <div class="sparkle sparkle-6"></div>
            <div class="sparkle sparkle-7"></div>
            <div class="sparkle sparkle-8"></div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="back-button" id="backButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </div>

    <!-- Main Content using Bootstrap -->
    <div class="container-fluid main-content">
        <div class="row h-100">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="form-wrapper">
                    <!-- Title Section -->
                    <div class="text-center mb-5">
                        <h1 class="title mb-4">Reset Password</h1>
                        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                    </div>

                    <!-- Form Section -->
                    <form id="resetForm" class="d-flex flex-column gap-3">
                        <div class="mb-3">
                            <input 
                                type="email" 
                                class="form-control w-100" 
                                id="emailInput" 
                                placeholder="Email Address" 
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-submit w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content-custom">
            <h2>Email Sent!</h2>
            <p>A password reset link has been sent to your email address.</p>
            <button class="btn-close-modal" id="closeModalButton">Close</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Get elements
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('emailInput');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const backButton = document.getElementById('backButton');

        // Handle form submission
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Validate email
            if (validateEmail(email)) {
                // Show confirmation modal
                confirmationModal.classList.add('show');
                
                // Clear input
                emailInput.value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Close modal
        closeModalButton.addEventListener('click', function() {
            confirmationModal.classList.remove('show');
        });

        // Close modal when clicking outside
        confirmationModal.addEventListener('click', function(e) {
            if (e.target === confirmationModal) {
                confirmationModal.classList.remove('show');
            }
        });

        // Back button functionality
        backButton.addEventListener('click', function() {
            // In a real application, this would navigate to the previous page
            console.log('Back button clicked');
            alert('Back button clicked. In a real application, this would navigate to the previous page.');
        });

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Handle Enter key press
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Define the Toast configuration
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end', // Top right corner
            showConfirmButton: false,
            timer: 3000, // Disappears after 3 seconds
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        // Loop through Django messages
        {% for message in messages %}
            Toast.fire({
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                title: "{{ message }}"
            });
        {% endfor %}
    });
</script>
{% endif %}
</body>
</html>
